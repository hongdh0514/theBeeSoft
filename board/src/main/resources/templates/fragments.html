<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
</head>
<body>
<!-- 로그인 사용자 정보 및 에러 메시지 프래그먼트 -->
<th:block th:fragment="loginUser">
    <div id="loginUser" th:data-login-id="${session.loginUser?.getUserId()}">
        <span>현재 로그인 유저 : </span>
        <span th:text="${session.loginUser?.getUserId() ?: '비로그인'}"></span>
    </div>
</th:block>
</body>
</html>
