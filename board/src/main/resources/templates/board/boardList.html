<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
</head>
<body>
<th:block>
    <div id="boardListBox">
        <div class="title-container">
            <h2>게시판 목록</h2>

            <a href="/user/logout" class="loginBtn btn btn-primary">로그아웃</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <td>
                    <a class="titleBtn" th:text="'(' + ${board.categoryName} + ') ' + ${board.title}" th:data-board-id="${board.id}" th:data-board-writer="${board.writer}"></a>
                </td>
                <td th:text="${board.writer}"></td>
                <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <!--ajax 하려면 url 고정해야 함-->
                    <a th:data-board-id="${board.id}" th:data-board-writer="${board.writer}" class="deleteBtn btn btn-danger btn-sm">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary newBtn">새 글 작성</a>
        <div class="searchBox">
            <div class="searchInput">
                    <select id="condBox" class="form-control condSelect" required>
                        <option value="1">제목</option>
                        <option value="2">제목+말머리</option>
                        <option value="3">내용</option>
                    </select>
            </div>
            <div class="searchInput">
                    <input id="inputBox" type="text" class="form-control searchInputTest" required autocomplete="off" placeholder="검색어를 입력하세요.">
            </div>
            <div class="searchInput">
                <a class="btn-common searchBtn">검색</a>
                <a class="btn-common searchCancelBtn" id="searchCancelBtn">취소</a>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
