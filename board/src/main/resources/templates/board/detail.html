<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <title>게시글 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">
<!-- 공통 프래그먼트 호출 (에러 메시지 포함) -->
<div th:replace="~{fragments :: loginUser}"></div>

<h2>게시글 상세</h2>
<div>
    <p><strong>ID:</strong> <span th:text="${board.id}"></span></p>
    <p><strong>제목:</strong> <span th:text="${board.title}"></span></p>
    <p><strong>작성자:</strong> <span th:text="${board.writer}"></span></p>
    <p><strong>작성일:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>내용:</strong> <span th:text="${board.content}"></span></p>
</div>
<a th:href="@{/board}" class="btn btn-primary">목록으로</a>
</body>
</html>
