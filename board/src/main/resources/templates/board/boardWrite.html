<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="boardWriteBox">
    <h2>게시글 작성</h2>
    <form th:action="@{/board/save}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="">카테고리</label>
            <select class="form-control" th:field="*{categoryName}" required>
                <option value="">카테고리를 선택하세요</option>
                <option th:each="category : ${categories}"
                        th:value="${category.name}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" th:field="*{title}" required autocomplete="off">
        </div>
        <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" class="form-control" th:field="*{writer}" required autocomplete="off">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" th:field="*{content}" rows="5" required autocomplete="off"></textarea>
        </div>
        <button type="submit" class="btn btn-success">저장</button>
        <a class="btn btn-secondary backToList">취소</a>
    </form>
</div>
</body>
</html>
